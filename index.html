<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- JAVASCRIPT -->
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="card card__user">
        <div class="card__background--user">
          <img src="images/image-jeremy.png" alt="user" />
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="card__content--user">
          <span>Daily</span>
          <span>Weekly</span>
          <span>Monthly</span>
        </div>
      </div>
      <div class="card card__work">
        <div class="card__background">
          <img src="images/icon-work.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__row flex">
            <span class="card__activity">Work</span>
            <img src="images/icon-ellipsis.svg" alt="" class="card__dots-btn" />
          </div>
          <div class="card__row">
            <span class="card__time">32hrs</span>
          </div>
          <div class="card__row">
            <span class="card__time--last-week">Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="card card__play">
        <div class="card__background">
          <img src="images/icon-play.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__row flex">
            <span class="card__activity">Play</span>
            <img src="images/icon-ellipsis.svg" alt="" class="card__dots-btn" />
          </div>
          <div class="card__row">
            <span class="card__time">10hrs</span>
          </div>
          <div class="card__row">
            <span class="card__time--last-week"> Last Week - 8hrs </span>
          </div>
        </div>
      </div>
      <div class="card card__study">
        <div class="card__background"><img src="images/icon-study.svg"" /></div>
        <div class="card__content">
          <div class="card__row flex">
            <span class="card__activity">Study</span>
            <img src="images/icon-ellipsis.svg" alt="" class="card__dots-btn" />
          </div>
          <div class="card__row">
            <span class="card__time">4hrs</span>
          </div>
          <div class="card__row">
            <span class="card__time--last-week"> Last Week - 7hrs </span>
          </div>
        </div>
      </div>
      <div class="card card__exercise">
        <div class="card__background">
          <img src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__row flex">
            <span class="card__activity">Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="" class="card__dots-btn" />
          </div>
          <div class="card__row">
            <span class="card__time">4hrs</span>
          </div>
          <div class="card__row">
            <span class="card__time--last-week">Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card card__social">
        <div class="card__background">
          <img src="images/icon-social.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__row flex">
            <span class="card__activity">Social</span>
            <img src="images/icon-ellipsis.svg" alt="" class="card__dots-btn" />
          </div>
          <div class="card__row">
            <span class="card__time">5hrs</span>
          </div>
          <div class="card__row">
            <span class="card__time--last-week">Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card card__self-care">
        <div class="card__background">
          <img src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__row flex">
            <span class="card__activity">Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="" class="card__dots-btn" />
          </div>
          <div class="card__row">
            <span class="card__time">2hrs</span>
          </div>
          <div class="card__row">
            <span class="card__time--last-week">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
